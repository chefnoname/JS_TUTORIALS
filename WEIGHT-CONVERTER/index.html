<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: white;
        }
    </style>
    
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="gInput" type="number" class="form-control form-control-lg" placeholder="Enter Grams...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="lbsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>KiloGrams:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('gInput').addEventListener('input', function(e){
        document.getElementById('output').style.visibility = 'visible';
            
            let grams = e.target.value;
            document.getElementById('lbsOutput').innerHTML = grams * 0.0022046;
            document.getElementById('kgOutput').innerHTML = grams / 1000;
            document.getElementById('ozOutput').innerHTML = grams * 0.035274;
        })
    </script>
</body>
</html>
